<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Les établissements publiques" formation agricole"</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DEPTR75_1.js"></script>
        <script src="data/DEPTR76_2.js"></script>
        <script src="data/test_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[44.783177295339854,1.2528059989237543],[45.91923777279854,3.306427737256139]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenTopoMap_0');
        map.getPane('pane_OpenTopoMap_0').style.zIndex = 400;
        var layer_OpenTopoMap_0 = L.tileLayer('http://a.tile.opentopomap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenTopoMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_OpenTopoMap_0;
        map.addLayer(layer_OpenTopoMap_0);
        function pop_DEPTR75_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP'] !== null ? autolinker.link(feature.properties['NOM_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_DEP'] !== null ? autolinker.link(feature.properties['INSEE_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPTR75_1_0() {
            return {
                pane: 'pane_DEPTR75_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DEPTR75_1');
        map.getPane('pane_DEPTR75_1').style.zIndex = 401;
        map.getPane('pane_DEPTR75_1').style['mix-blend-mode'] = 'normal';
        var layer_DEPTR75_1 = new L.geoJson(json_DEPTR75_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DEPTR75_1',
            layerName: 'layer_DEPTR75_1',
            pane: 'pane_DEPTR75_1',
            onEachFeature: pop_DEPTR75_1,
            style: style_DEPTR75_1_0,
        });
        bounds_group.addLayer(layer_DEPTR75_1);
        map.addLayer(layer_DEPTR75_1);
        function pop_DEPTR76_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_DEP'] !== null ? autolinker.link(feature.properties['NOM_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INSEE_DEP'] !== null ? autolinker.link(feature.properties['INSEE_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DEPTR76_2_0() {
            return {
                pane: 'pane_DEPTR76_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DEPTR76_2');
        map.getPane('pane_DEPTR76_2').style.zIndex = 402;
        map.getPane('pane_DEPTR76_2').style['mix-blend-mode'] = 'normal';
        var layer_DEPTR76_2 = new L.geoJson(json_DEPTR76_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DEPTR76_2',
            layerName: 'layer_DEPTR76_2',
            pane: 'pane_DEPTR76_2',
            onEachFeature: pop_DEPTR76_2,
            style: style_DEPTR76_2_0,
        });
        bounds_group.addLayer(layer_DEPTR76_2);
        map.addLayer(layer_DEPTR76_2);
        function pop_test_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">UAI</th>\
                        <td>' + (feature.properties['UAI'] !== null ? autolinker.link(feature.properties['UAI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOM</th>\
                        <td>' + (feature.properties['NOM'] !== null ? autolinker.link(feature.properties['NOM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_test_3_0() {
            return {
                pane: 'pane_test_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(9,8,7,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_test_3');
        map.getPane('pane_test_3').style.zIndex = 403;
        map.getPane('pane_test_3').style['mix-blend-mode'] = 'normal';
        var layer_test_3 = new L.geoJson(json_test_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_test_3',
            layerName: 'layer_test_3',
            pane: 'pane_test_3',
            onEachFeature: pop_test_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_test_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_test_3);
        map.addLayer(layer_test_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Les établissements publiques" formation agricole"</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/test_3.png" /> test': layer_test_3,'<img src="legend/DEPTR76_2.png" /> DEPT R76': layer_DEPTR76_2,'<img src="legend/DEPTR75_1.png" /> DEPT R75': layer_DEPTR75_1,"OpenTopoMap": layer_OpenTopoMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
